<!DOCTYPE html>
<html>
<head>
    <title>Comment Tag Demo</title>
</head>
<body>
    <h1 style="color: teal;">Welcome to My Website</h1>

    <!-- This is a comment: The paragraph below introduces the site -->
    <p style="font-size: 18px;">This site is created to demonstrate HTML comment tags.</p>

    <!-- Comments are not visible on the webpage but useful for developers -->
    <p style="color: gray;">Enjoy browsing!</p>
</body>
</html>
